<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='Register.css'>
    <link rel="icon" href='./Images/bb_logo(black).png' type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<title>Start Saving Lives </title>

<body>
    <header>
        <nav>
            <div class="header-logo"><img src="./Images/bb_logo(black).png" style="margin-top: 20px;"></div>
            <div class="header-list">
                <ul>
                    <li><a href="Request.html">Request</a></li>
                    <li><a href="donate.html">Donate</a></li>
                    <li><a href="help.html" target="_blank">Get Help</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="inner">
        <div class="photo">
            <img src="./Images/regphoto.png">
        </div>
        <div class="user-form">
            <h1>Start Saving Lives</h1>
            <h3>Personal details</h3>
            <form action="index.html">
                <input type="text" placeholder="Age">
                <br>
                <input type="text" placeholder="Blood Group">
                <br>
                <input type="text" placeholder="Gender">
                <br>
                <input type="text" placeholder="Locality">

                <div class="action-btn">
                    <button class="btn primary">Back</button>
                    <button class="btn">Create</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./Register.js"></script>
</body>

</html>
